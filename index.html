<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result-card">
      <span>Your Result</span>
      <div class="circle">
        <span>76</span>
        <span>of 100</span>
  
      </div>
      <div class="text">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="stat-card">
      <h1>Summary</h1>
      <div class="summary-item">
        <img src="/assets/images/icon-reaction.svg">
        <p id="reaction">Reaction</p>
        <span>80 / 100</span>
      </div>
      <div class="summary-item">
        <img src="/assets/images/icon-memory.svg">
        <p id="memory">Memory</p>
        <span>92 / 100</span>
      </div>
      <div class="summary-item">
        <img src="/assets/images/icon-verbal.svg">
        <p id="verbal">Verbal</p>
        <span>61 / 100</span>
      </div>
      <div class="summary-item">
        <img src="/assets/images/icon-visual.svg">
        <p id="visual">Visual</p>
        <span>72 / 100</span>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>
  
</body>
</html>
