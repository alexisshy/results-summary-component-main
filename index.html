<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result-card">
      <h4>Your Result</h4>
      <div class="circle">
        <p class="score">76</p>
        <p class="total">of 100</p>
  
      </div>
      <div class="text">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="stat-card">
      <h3>Summary</h3>
      <div class="summary-item reaction">
        <img src="/assets/images/icon-reaction.svg">
        <p id="reaction">Reaction</p>
        <p>80 / <span>100</span></p>
      </div>
      <div class="summary-item memory">
        <img src="/assets/images/icon-memory.svg">
        <p id="memory">Memory</p>
        <p>92 / <span>100</span></p>
      </div>
      <div class="summary-item verbal">
        <img src="/assets/images/icon-verbal.svg">
        <p id="verbal">Verbal</p>
        <p>61 / <span>100</span></p>
      </div>
      <div class="summary-item visual">
        <img src="/assets/images/icon-visual.svg">
        <p id="visual">Visual</p>
        <p>72 / <span>100</span></p>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>
  
</body>
</html>
